<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script type="module" src="./pokemon.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

<div id="gameboy">
    <div class="outer">
        <div class="bezel">
            <div class="screen">

            </div>
        </div>

        <div class="controls-1">
            <div class="left-side">
                <div class="dpad-up"></div>
                <div class="dpad-middle-section">
                    <div class="dpad-left">
                    </div>
                    <div class="dpad-right">
                    </div>
                </div>
                <div class="dpad-down"></div>

            </div>
            <div class="right-side">
                <div class="b-button"></div>
                <div class="a-button"></div>
            </div>
        </div>
        <div class="controls-2">
            <div class="select"></div>
            <div class="start"></div>
        </div>
    </div>
</div>

<script type="module" type="text/javascript" src="./main.js"></script>
</body>
</html>
